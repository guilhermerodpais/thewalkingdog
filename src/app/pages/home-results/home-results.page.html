<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
          <ion-text color="light" class="fw700">Feed</ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="goToPasseios()">
        <ion-icon name="folder"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="goToPerson()">
      <div class="card-image" style="background-image: url(https://images.unsplash.com/photo-1527362950785-f487a7c1fe48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=631&q=80)"></div>
      <div class="card-info">    
        <div class="card-title">Juliana Ribeiro</div>
        <div class="card-subtitle"><span>MG | </span>1029 Passeios realizados</div>
    </div>
  </ion-card>
<ion-card>
  <div class="card-image" style="background-image: url(https://images.unsplash.com/photo-1536616890852-460613def8c4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=677&q=80)"></div>
  <div class="card-info">    
    <div class="card-title">Ewerton Carlos</div>

</ion-content>
